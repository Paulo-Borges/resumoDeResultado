<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon-16x16.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="bluer">
            <h1 class="prime">Your Result</h1>
            <div class="number">
                <p class="number-prime">76</p>
                <p class="number-second">of 100</p>
            </div>
            <h1 class="second">Great</h1>
            <p class="bluer-text">
                You scored higher than 65% of
                the people who have taken these tests.
            </p>
        </div>

        <div class="base">
            <h1 class="base-text">Summary</h1>
            <div class="rosa">
                <img src="./images/icon-reaction.svg" alt="imagem de Reação">
                <p class="frente">Reaction</p>
                <p class="tras"><strong>80</strong> / 100</p>
            </div>

            <div class="amarelo">
                <img src="./images/icon-memory.svg" alt="imagem da memoria">
                <p class="frente">Memory</p>
                <p class="tras"><strong>92</strong> / 100</p>
            </div>

            <div class="verde">
                <img src="./images/icon-verbal.svg" alt="imagem Verbal">
                <p class="frente">Verbal</p>
                <p class="tras"><strong>61</strong> / 100</p>
            </div>

            <div class="azul">
                <img src="./images/icon-visual.svg" alt="imagem visual">
                <p class="frente">Visual</p>
                <p class="tras"><strong>72</strong> / 100</p>
            </div>

            <div class="botao">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
